<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Image Resizer and Rotator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .container {
            margin: 20px;
            text-align: center;
        }

        #canvas {
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        button,
        input,
        select {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>Upload, Resize, and Rotate Image</h2>
    <div class="container">
        <input type="file" id="upload" accept="image/*" /><br>
        <label for="maxDim">Maximum Dimension (px):</label>
        <input type="number" id="maxDim" value="500" /><br>
        <label for="minDim">Minimum Dimension (px):</label>
        <input type="number" id="minDim" value="500" /><br>
        <button id="download" style="display:none;">Download as PNG</button>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
